# SonarQube project configuration
sonar.projectKey=portfolio-elgabo
sonar.projectName=Portfolio ElGabo
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=node_modules/**,build/**,.next/**,public/**,*.config.js,*.config.ts,*.config.mjs

# Language specific settings
sonar.typescript.node=node
sonar.javascript.environments=browser,node,jest

# Disable specific rules that are causing issues
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10

# Disable read-only props rule
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6759
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

# Disable parameter reassignment rule
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1226
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Disable props mutation rule
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4143
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# Disable readonly parameter rule
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S6478
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*

# Disable object property modification rule
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S2814
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*

# Disable function parameter should be readonly rule
sonar.issue.ignore.multicriteria.e6.ruleKey=typescript:S6759
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*.ts

# Disable all readonly-related rules
sonar.issue.ignore.multicriteria.e7.ruleKey=typescript:S*readonly*
sonar.issue.ignore.multicriteria.e7.resourceKey=**/*

# Disable all props-related mutation rules
sonar.issue.ignore.multicriteria.e8.ruleKey=typescript:S*props*
sonar.issue.ignore.multicriteria.e8.resourceKey=**/*

# Disable immutability rules
sonar.issue.ignore.multicriteria.e9.ruleKey=typescript:S*immut*
sonar.issue.ignore.multicriteria.e9.resourceKey=**/*

# Disable all parameter modification rules
sonar.issue.ignore.multicriteria.e10.ruleKey=typescript:S*param*
sonar.issue.ignore.multicriteria.e10.resourceKey=**/*

# Test coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx